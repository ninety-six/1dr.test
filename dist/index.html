<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>1DR Test</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.min.css">
</head>
<body>
    <div class="main">

        <!-- Course Card -->
        <div class="course-card course-card--alpha">
            <div class="course-card__desc">
                <h3>PLO Battle Plan</h3>
                <p>These courses are structured to create a foundational understanding of the most essential concepts to beat live Pot Limit Omaha cash games, and a battle plan for their execution</p>
                <a class="button" role="button" href="/">Start Course</a>
            </div>
            <div class="course-card__meta">
                <div>
                    <img src="svg/books.svg" alt="Books icon" />
                    <small>5 Lessons</small>
                </div>
                <div>
                    <img src="svg/play.svg" alt="Books icon" />
                    <small>27 Videos</small>
                </div>
                <div>
                    <img src="svg/clock.svg" alt="Books icon" />
                    <small>8:45:02 hrs</small>
                </div>
            </div>
            <div class="course-card__progress"></div>
        </div>

    </div>

    <!-- JS -->
    <script type="text/javascript" src="app.min.js"></script>
</body>
</html>
